<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="./assets/img/favicon.png"
         type="image/png"
      />
      <title>To do list - 2024</title>

      <!-- ? Font Awesome -->
      <script
         src="https://kit.fontawesome.com/401b17d60b.js"
         crossorigin="anonymous"
      ></script>
      <!-- ? CSS -->
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
   <body>
      <h1>To do list - JS Vanilla</h1>

      <div>
         <form action="#">
            <input type="text" maxlength="100" placeholder="Tarefing..." />
            <button class="btn"><i class="fa-solid fa-plus"></i> Add</button>
         </form>

         <!-- Manipulate in JS -->
         <div class="tasks"></div>
      </div>

      <p>
         Development by
         <a
            href="https://github.com/guilhermedevmatos15"
            target="_blank"
            rel="nofollow"
            >@https://github.com/guilhermedevmatos15</a
         >
      </p>

      <div class="edit">
         <h2>Editing: <span class="edit-id"></span></h2>

         <form action="#">
            <input type="text" maxlength="100" placeholder="Tarefing..." />
            <button class="btn" data-func="edit"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="btn" data-func="cancel">
               <i class="fa-solid fa-xmark"></i> Cancel
            </button>
         </form>

         <p>
            Before:
            <span></span>
         </p>
      </div>

      <!-- ? JS -->
      <script src="./assets/js/script.js"></script>
   </body>
</html>
